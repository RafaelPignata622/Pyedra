[tox]
envlist = style, py38, coverage, docstyle

[testenv]
deps =
    ipdb
    pytest
commands =
    pytest tests/ {posargs}

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8 
       flake8-import-order
       flake8-black
commands = 
        flake8 setup.py tests/ pyedra/ {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    - coverage erase
    - pytest -q \tests --cov=core --cov-append --cov-report=
    coverage report --fail-under=80 -m
    
[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle pyedra --convention=numpy
